# name: Ackee
# description: Self-hosted, privacy-friendly web analytics platform.
# category: analytics
# tags: analytics, tracking, self-hosted, privacy
# website: https://ackee.electerious.org
# docs: https://docs.ackee.electerious.org
# repo: https://github.com/electerious/ackee
---
services:
  ackee:
    image: electerious/ackee:3.4.2
    ports:
      - "3000"
    environment:
      - ACKEE_USERNAME=${ACKEE_USERNAME}
      - ACKEE_PASSWORD=${ACKEE_PASSWORD}
      - ACKEE_MONGODB=${ACKEE_MONGODB}

  mongo:
    image: mongo:4
    environment:
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_ROOT_USERNAME=mongo
    volumes:
      - mongo-data:/data/db


volumes:
  mongo-data:
