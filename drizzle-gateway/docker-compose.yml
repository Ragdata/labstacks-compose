# name: Drizzle Gateway
# description: Gateway service for Drizzle-related tooling â€” provides API and storage gateway functionality.
# category: database
# tags: gateway,drizzle,storage,api
# website: https://github.com/drizzle-team/gateway
# docs: https://github.com/drizzle-team/gateway#readme
# repo: https://github.com/drizzle-team/gateway
---
services:
  drizzle-gateway:
    image: ghcr.io/drizzle-team/gateway:latest
    restart: always
    environment:
      PORT: "4983"
      STORE_PATH: "/app"
      MASTERPASS: ${MASTERPASS}
    volumes:
      - drizzle-gateway:/app
    networks:
      - dokploy-network

volumes:
  drizzle-gateway:

networks:
  dokploy-network:
    external: true
