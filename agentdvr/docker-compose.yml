# name: Agent DVR
# description: Self-hosted NVR (network video recorder) for IP cameras with web UI and recording features.
# category: surveillance
# tags: nvr, camera, surveillance, recording, rtsp
# website: https://www.ispyconnect.com/agentdvr.html
# docs: https://www.ispyconnect.com/agentdvr.html
# repo: https://github.com/mekayelanik/ispyagentdvr
---
services:
  agentdvr:
    image: mekayelanik/ispyagentdvr:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE:-America/New_York}
      - AGENTDVR_WEBUI_PORT=8090
    volumes:
      - agentdvr-config:/AgentDVR/Media/XML/
      - agentdvr-media:/AgentDVR/Media/WebServerRoot/Media/
      - agentdvr-commands:/AgentDVR/Commands/
    ports:
      - 8090
      - 3478/udp
      - 50000-50100/udp

volumes:
  agentdvr-config: {}
  agentdvr-media: {}
  agentdvr-commands: {}
