# name: CouchDB
# description: Apache CouchDB â€” document-oriented NoSQL database with HTTP API and replication.
# category: database
# tags: couchdb, nosql, document-db, replication
# website: https://couchdb.apache.org
# docs: https://docs.couchdb.org
# repo: https://github.com/apache/couchdb
---
services:
  couchdb:
    image: couchdb:latest
    ports:
      - '5984'
    volumes:
      - couchdb-data:/opt/couchdb/data
    environment:
      - COUCHDB_USER=${COUCHDB_USER}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
    restart: unless-stopped

volumes:
  couchdb-data:
    driver: local
