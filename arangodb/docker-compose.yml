# name: ArangoDB
# description: Native multi-model database (graph, document, key-value) for transactional and analytical workloads.
# category: database
# tags: database, graph, nosql, document, multi-model
# website: https://www.arangodb.com
# docs: https://www.arangodb.com/docs/
# repo: https://github.com/arangodb/arangodb
---
services:
  arangodb:
    image: arangodb:3.12.4
    restart: unless-stopped
    ports:
      - 8529
    environment:
      - ARANGO_ROOT_PASSWORD=${ARANGO_PASSWORD}
    volumes:
      - data:/var/lib/arangodb3

volumes:
  data: {}
