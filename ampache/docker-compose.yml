# name: Ampache
# description: Web-based audio/video streaming and media catalog system for personal media libraries.
# category: media
# tags: music, media-server, streaming, php
# website: https://ampache.org
# docs: https://ampache.org/docs
# repo: https://github.com/ampache/ampache
---
services:
  ampache:
    image: ampache/ampache:latest
    restart: unless-stopped
    ports:
      - 80
    volumes:
      - config:/var/www/config
      - log:/var/log/ampache
      - mysql:/var/lib/mysql
      - ${MEDIA_PATH}:/media

volumes:
  config: {}
  log: {}
  mysql: {}
