# name: Carbone
# description: Template-driven document generation service (Carbone) for producing PDFs/Office documents from templates.
# category: documents
# tags: document-generation, pdf, templates, carbone
# website: https://carbone.io
# docs: https://carbone.io/docs
# repo: https://github.com/CarboneIO/carbone
---
services:
  carbone:
    image: carbone/carbone-ee:full-4.25.5
    restart: unless-stopped
    environment:
      - CARBONE_EE_LICENSE=${CARBONE_KEY}
      - CARBONE_EE_STUDIO=true
    ports:
      - 4000
    volumes:
      - template:/app/template

volumes:
  template:
