services:
  postiz:
    image: ghcr.io/gitroomhq/postiz-app:latest
    container_name: postiz
    restart: unless-stopped
    environment:
      # === Required Settings
      MAIN_URL: ${MAIN_URL:-http://localhost:4007}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4007}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:4007}
      JWT_SECRET: ${JWT_SECRET:?Required}
      DATABASE_URL: postgresql://${DB_USER:-postiz}:${DB_PASSWORD:?Required}@postiz-postgres:5432/${DB_NAME:-postiz}
      REDIS_URL: redis://postiz-redis:6379
      BACKEND_INTERNAL_URL: http://localhost:3000
      TEMPORAL_ADDRESS: temporal:7233
      IS_GENERAL: true
      DISABLE_REGISTRATION: ${DISABLE_REGISTRATION:-false}
      # === Storage Settings
      STORAGE_PROVIDER: local
      UPLOAD_DIRECTORY: /uploads
      NEXT_PUBLIC_UPLOAD_DIRECTORY: /uploads
      # === Cloudflare (R2) Settings
      # STORAGE_PROVIDER: cloudflare
      # CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID:?Required}
      # CLOUDFLARE_ACCESS_KEY: ${CLOUDFLARE_ACCESS_KEY:?Required}
      # CLOUDFLARE_SECRET_ACCESS_KEY: ${CLOUDFLARE_SECRET_ACCESS_KEY:?Required}
      # CLOUDFLARE_BUCKETNAME: ${CLOUDFLARE_BUCKETNAME:?Required}
      # CLOUDFLARE_BUCKET_URL: ${CLOUDFLARE_BUCKET_URL:?Required}
      # CLOUDFLARE_REGION: auto
      # === Social Media API Settings
      X_API_KEY: ${X_API_KEY:-''}
      X_API_SECRET: ${X_API_SECRET:-''}
      LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID:-''}
      LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET:-''}
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID:-''}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET:-''}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-''}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-''}
      BEEHIIVE_API_KEY: ${BEEHIIVE_API_KEY:-''}
      BEEHIIVE_PUBLICATION_ID: ${BEEHIIVE_PUBLICATION_ID:-''}
      THREADS_APP_ID: ${THREADS_APP_ID:-''}
      THREADS_APP_SECRET: ${THREADS_APP_SECRET:-''}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID:-''}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET:-''}
      YOUTUBE_CLIENT_ID: ${YOUTUBE_CLIENT_ID:-''}
      YOUTUBE_CLIENT_SECRET: ${YOUTUBE_CLIENT_SECRET:-''}
      TIKTOK_CLIENT_ID: ${TIKTOK_CLIENT_ID:-''}
      TIKTOK_CLIENT_SECRET: ${TIKTOK_CLIENT_SECRET:-''}
      PINTEREST_CLIENT_ID: ${PINTEREST_CLIENT_ID:-''}
      PINTEREST_CLIENT_SECRET: ${PINTEREST_CLIENT_SECRET:-''}
      DRIBBBLE_CLIENT_ID: ${DRIBBBLE_CLIENT_ID:-''}
      DRIBBBLE_CLIENT_SECRET: ${DRIBBBLE_CLIENT_SECRET:-''}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-''}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-''}
      DISCORD_BOT_TOKEN_ID: ${DISCORD_BOT_TOKEN_ID:-''}
      SLACK_ID: ${SLACK_ID:-''}
      SLACK_SECRET: ${SLACK_SECRET:-''}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET:-''}
      MASTODON_URL: ${MASTODON_URL:-https://mastodon.social}
      MASTODON_CLIENT_ID: ${MASTODON_CLIENT_ID:-''}
      MASTODON_CLIENT_SECRET: ${MASTODON_CLIENT_SECRET:-''}
      # === OAuth & Authentik Settings
      # NEXT_PUBLIC_POSTIZ_OAUTH_DISPLAY_NAME: ${NEXT_PUBLIC_POSTIZ_OAUTH_DISPLAY_NAME}
      # NEXT_PUBLIC_POSTIZ_OAUTH_LOGO_URL: ${NEXT_PUBLIC_POSTIZ_OAUTH_LOGO_URL}
      # POSTIZ_GENERIC_OAUTH: ${POSTIZ_GENERIC_OAUTH:-false}
      # POSTIZ_OAUTH_URL: ${POSTIZ_OAUTH_URL:?Required}
      # POSTIZ_OAUTH_AUTH_URL: ${POSTIZ_OAUTH_AUTH_URL:?Required}
      # POSTIZ_OAUTH_TOKEN_URL: ${POSTIZ_OAUTH_TOKEN_URL:?Required}
      # POSTIZ_OAUTH_USERINFO_URL: ${POSTIZ_OAUTH_USERINFO_URL:?Required}
      # POSTIZ_OAUTH_CLIENT_ID: ${POSTIZ_OAUTH_CLIENT_ID:?Required}
      # POSTIZ_OAUTH_CLIENT_SECRET: ${POSTIZ_OAUTH_CLIENT_SECRET:?Required}
      # POSTIZ_OAUTH_SCOPE: ${POSTIZ_OAUTH_SCOPE:-openid profile email}  # Optional: uncomment to override default scope
      # === Sentry
      # NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN:-http://spotlight:8969/stream}
      # SENTRY_SPOTLIGHT: ${SENTRY_SPOTLIGHT:-1}
      # === Misc Settings
      OPENAI_API_KEY: ${OPENAI_API_KEY:-''}
      NEXT_PUBLIC_DISCORD_SUPPORT: ${NEXT_PUBLIC_DISCORD_SUPPORT:-''}
      NEXT_PUBLIC_POLOTNO: ${NEXT_PUBLIC_POLOTNO:-''}
      API_LIMIT: 30
      # === Payment / Stripe Settings
      FEE_AMOUNT: 0.05
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-''}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-''}
      STRIPE_SIGNING_KEY: ${STRIPE_SIGNING_KEY:-''}
      STRIPE_SIGNING_KEY_CONNECT: ${STRIPE_SIGNING_KEY_CONNECT:-''}
      # === Developer Settings
      NX_ADD_PLUGINS: false
      # === Short Link Service Settings (Optional - leave blank if unused)
      # DUB_TOKEN: ""
      # DUB_API_ENDPOINT: "https://api.dub.co"
      # DUB_SHORT_LINK_DOMAIN: "dub.sh"
      # SHORT_IO_SECRET_KEY: ""
      # KUTT_API_KEY: ""
      # KUTT_API_ENDPOINT: "https://kutt.it/api/v2"
      # KUTT_SHORT_LINK_DOMAIN: "kutt.it"
      # LINK_DRIP_API_KEY: ""
      # LINK_DRIP_API_ENDPOINT: "https://api.linkdrip.com/v1/"
      # LINK_DRIP_SHORT_LINK_DOMAIN: "dripl.ink"
    volumes:
      - ${HOSTDIR}:/config/
      - ${VOLDIR}:/uploads/
    ports:
      - "${HOST_PORT:-4007}:5000"
    networks:
      postiz-network:
        ipv4_address: ${POSTIZ_IPv4}
      temporal-network:
    depends_on:
      postiz-postgres:
        condition: service_healthy
      postiz-redis:
        condition: service_healthy

  postiz-postgres:
    image: postgres:17-alpine
    container_name: postiz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Required}
      POSTGRES_USER: ${DB_USER:-postiz}
      POSTGRES_DB: ${DB_NAME:-postiz}
    volumes:
      - postiz-postgres:/var/lib/postgresql/data
    networks:
      - postiz-network
    healthcheck:
      test: pg_isready -U ${DB_USER} -d ${DB_NAME}
      interval: 10s
      timeout: 3s
      retries: 3

  postiz-redis:
    image: redis:latest
    container_name: postiz-redis
    restart: unless-stopped
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - postiz-redis:/data
    networks:
      - postiz-network

  # For Application Monitoring / Debugging
  spotlight:
    image: ghcr.io/getsentry/spotlight:latest
    container_name: spotlight
    pull_policy: always
    networks:
      - postiz-network
    ports:
      - 8969:8969/tcp

  # -----------------------
  # Temporal Stack
  # -----------------------
  temporal-elasticsearch:
    image: elasticsearch:7.17.27
    container_name: temporal-elasticsearch
    environment:
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=512mb
      - cluster.routing.allocation.disk.watermark.high=256mb
      - cluster.routing.allocation.disk.watermark.flood_stage=128mb
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
      - xpack.security.enabled=false
    networks:
      - temporal-network
    expose:
      - 9200
    volumes:
      - temporal-elasticsearch:/var/lib/elasticsearch/data

  temporal-postgresql:
    container_name: temporal-postgresql
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-temporal}
      POSTGRES_USER: ${DB_USER:-temporal}
    networks:
      - temporal-network
    expose:
      - 5432
    volumes:
      - temporal-postgresql:/var/lib/postgresql/data

  temporal:
    image: temporalio/auto-setup:1.28.1
    container_name: temporal
    networks:
      temporal-network:
        ipv4_address: ${TEMPORAL_IPv4}
    ports:
      - '7233:7233'
    depends_on:
      - temporal-postgresql
      - temporal-elasticsearch
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${DB_USER:-temporal}
      - POSTGRES_PWD=${DB_PASSWORD:-temporal}
      - POSTGRES_SEEDS=temporal-postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - ENABLE_ES=true
      - ES_SEEDS=temporal-elasticsearch
      - ES_VERSION=v7
      - TEMPORAL_NAMESPACE=default
    volumes:
      - ${INCDIR}/dynamicconfig:/etc/temporal/config/dynamicconfig
    labels:
      kompose.volume.type: configMap

  temporal-admin-tools:
    container_name: temporal-admin-tools
    image: temporalio/admin-tools:1.28.1-tctl-1.18.4-cli-1.4.1
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    networks:
      - temporal-network
    stdin_open: true
    depends_on:
      - temporal
    tty: true

  temporal-ui:
    container_name: temporal-ui
    image: temporalio/ui:2.34.0
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://127.0.0.1:3000
    networks:
      temporal-network:
        ipv4_address: ${TEMPORALUI_IPv4}
    ports:
      - '${TEMPORAL_PORT:-8080}:8080'

volumes:
  postiz-postgres:
    name: postiz-postgres
    driver: local
  postiz-redis:
    name: postiz-redis
    driver: local
  temporal-elasticsearch:
    name: temporal-elasticsearch
    driver: local
  temporal-postgresql:
    name: temporal-postgresql
    driver: local

networks:
  postiz-network:
    name: postiz-network
    driver: bridge
    ipam:
      config:
        - subnet: ${POSTIZ_SUBNET}
          gateway: ${POSTIZ_GATEWAY}
  temporal-network:
    name: temporal-network
    driver: bridge
    ipam:
      config:
        - subnet: ${TEMPORAL_SUBNET}
          gateway: ${TEMPORAL_GATEWAY}
