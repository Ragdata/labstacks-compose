# name: Blender (container)
# description: Containerized Blender environment with GPU support for 3D rendering and content creation.
# category: graphics
# tags: blender, 3d, rendering, gpu, nvidia
# website: https://www.blender.org
# docs: https://docs.blender.org
# repo: https://github.com/linuxserver/docker-blender
---
services:
  blender:
    image: lscr.io/linuxserver/blender:latest
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - SUBFOLDER=/ #optional
    ports:
      - 3000
      - 3001
    restart: unless-stopped
    shm_size: 1gb
